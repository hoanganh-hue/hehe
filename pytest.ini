[tool:pytest]
# Pytest configuration for ZaloPay Merchant Phishing Platform

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    --maxfail=5

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    performance: Performance tests
    load: Load tests
    security: Security tests
    slow: Slow running tests
    fast: Fast running tests
    smoke: Smoke tests
    regression: Regression tests

# Test environment
env =
    MONGODB_URI = mongodb://localhost:27017/zalopay_test
    REDIS_URL = redis://localhost:6379/0
    INFLUXDB_URL = http://localhost:8086
    BEEF_URL = http://localhost:3000
    ENVIRONMENT = test
    LOG_LEVEL = DEBUG
    TEST_MODE = true

# Coverage configuration
[coverage:run]
source = backend/
omit = 
    backend/tests/*
    backend/venv/*
    backend/__pycache__/*
    backend/*/__pycache__/*
    backend/*/tests/*
    backend/migrations/*
    backend/static/*
    backend/templates/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

[coverage:html]
directory = tests/reports/coverage_html

[coverage:xml]
output = tests/reports/coverage.xml

# Test timeout
timeout = 300

# Minimum version
minversion = 6.0

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:requests.*
    ignore::UserWarning:urllib3.*
